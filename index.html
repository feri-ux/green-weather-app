<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>weatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <form class="form-group">
                <div class="row">
                  <div class="col-10">
                    <input
                      type="search"
                      class="form-control formColor"
                      placeholder="Type a city ..."
                    />
                  </div>
                  <div class="col-2">
                    <input
                      type="submit"
                      value="search"
                      class="btn btn-search"
                    />
                  </div>
                </div>
              </form>
              <h1>Tehran</h1>
              <div class="date">Wednesday, Novembwr 24</div>
              <br />
              <div class="row">
                <div class="col-8">
                  <div class="temperature">24 <span class="unit">°C</span></div>
                </div>
                <div class="col-3-time">10:00 Am</div>
              </div>
              <div class="condition">
                <span
                  >Sunny
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt=""
                    class="icon"
                  />
                </span>
              </div>
              <br />
              <ul class="weather">
                <li>Humidity: 20%</li>
                <li>Wind: 5Km/h</li>
              </ul>
            </div>
            <span class="overview">
              <ul>
                <li>
                  <div class="row">
                    <div class="col-5">
                      <span class="day">Fri</span>
                      <div class="maxMin">
                        <span>25°</span> /<span>17°</span>
                      </div>
                    </div>
                    <div class="col-3">
                      <span class="degree">24</span>
                    </div>
                    <div class="col-4">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                        alt=""
                        class="icon-forecast"
                      />
                    </div>
                  </div>
                  <hr color="white" />
                </li>
                <li>
                  <div class="row">
                    <div class="col-5">
                      <span class="day">Fri</span>
                      <div class="maxMin">
                        <span>25°</span> /<span>17°</span>
                      </div>
                    </div>
                    <div class="col-3">
                      <span class="degree">24</span>
                    </div>
                    <div class="col-4">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                        alt=""
                        class="icon-forecast"
                      />
                    </div>
                  </div>
                  <hr color="white" />
                </li>
                <li>
                  <div class="row">
                    <div class="col-5">
                      <span class="day">Fri</span>
                      <div class="maxMin">
                        <span>25°</span> /<span>17°</span>
                      </div>
                    </div>
                    <div class="col-3">
                      <span class="degree">24</span>
                    </div>
                    <div class="col-4">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                        alt=""
                        class="icon-forecast"
                      />
                    </div>
                  </div>
                  <hr color="white" />
                </li>
                <li>
                  <div class="row">
                    <div class="col-5">
                      <span class="day">Fri</span>
                      <div class="maxMin">
                        <span>25°</span> /<span>17°</span>
                      </div>
                    </div>
                    <div class="col-2">
                      <span class="degree">24</span>
                    </div>
                    <div class="col-2-icon">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                        alt=""
                        class="icon-forecast"
                      />
                    </div>
                    <div class="col-3-circle"></div>
                  </div>
                  <hr color="white" />
                </li>
                <li>
                  <div class="row">
                    <div class="col-5">
                      <span class="day">Fri</span>
                      <div class="maxMin">
                        <span>25°</span> /<span>17°</span>
                      </div>
                    </div>
                    <div class="col-3">
                      <span class="degree">24</span>
                    </div>
                    <div class="col-4">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                        alt=""
                        class="icon-forecast"
                      />
                    </div>
                  </div>
                  <hr color="white" />
                </li>
              </ul>
            </span>
          </div>
        </div>
        <small>Coded by Asieh Kalantar</small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
